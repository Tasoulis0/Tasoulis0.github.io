<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Higher/Lower Amari :) </title>
    <link rel="icon" href="./files/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="lose" class="lose-container" style="display: none; align-items:center; justify-content: center; min-height: 90vh;">

        <h1 id="resultID" style="color: white; width: 100%;"> </h1>
        <br>
        <button id="playAgain" style="background-color: #6d0505; color: white; ">Play Again</button>

        <button id="leaderboardButton" onclick="toggleLead()" style="background: linear-gradient(to left, #abbe02, #a16100);">🏆<b> LeaderBoards </b>🏆</button>
        
        <ol id="leaderboard" > </ol>


        <form id="form" method="get" style="margin-top:10px; display: none;" >

            <input type="text" id="nickname" name="nickname" maxlength="20" minlength="3" placeholder="Enter Nickname " required>
            <input id="submitButton" type="submit" value="Submit">

        </form>

    </div>

    <div id="ImagesDiv" class="image-container">

        <div >
            <img alt="image1" src="./files/AmariLogo.jpg" alt="Description of Image 1" id="image1" class="myImg">
            <h3 id="text1"> </h3>
        </div>

        <div >
            <img alt="image2" src="./files/AmariLogo.jpg" alt="Description of Image 2" id="image2" class="myImg">
            <h3 id="text2"> </h3>
        </div>
    </div>


    <div id="buttonDiv" class="buttons-container ">

        <h1 id="score">🎯SCORE : 0 🎯</h1>
        <button id="button1" class="higherButton" style="background: linear-gradient(to left, #026524, #56d60c);">Higher</button>
        <button id="button2" class="lowerButton" style="background: linear-gradient(to left, #6d0505, #db3434);">Lower</button>
    </div>
    
    <script src="script.js"></script>

    
   

</body>
</html>
